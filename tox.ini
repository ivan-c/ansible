[tox]
envlist = syntax,lint
skipsdist = True

[testenv]
# Todo: restrict
passenv = *
skip_install = True
changedir = roles/virtserver
deps = --requirement=requirements.dev.txt
whitelist_externals = molecule
commands =
    molecule dependency
    {posargs:molecule --debug}

[testenv:syntax]
commands = {[testenv]commands} syntax
[testenv:lint]
commands = {[testenv]commands} lint
