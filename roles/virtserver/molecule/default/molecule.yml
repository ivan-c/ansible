---
dependency:
  name: galaxy
  options:
    role-file: "requirements.yaml"
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../.yamllint
platforms:
  - name: deb9
    image: debian:stretch
    groups:
      - vm_hosts
    privileged: True
provisioner:
  name: ansible
  options:
    # Set verbose if `--debug` passed to molecule
    vvv: "{{ lookup('env', 'MOLECULE_DEBUG') | bool }}"
  config_options:
    defaults:
      roles_path: $HOME/.ansible/roles
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      all:
        # Pass given proxy to apt-cacher-ng running on VM host
        apt_cacher_ng__proxy: "{{ lookup('env', 'http_proxy') }}"
      vm_hosts:
        vm_host: "{{ inventory_hostname }}"
        vm_type: kvm
        vm_memory: 2048
        vm_vcpu: 2
        vm_creation_timeout: 30
scenario:
  name: default
verifier:
  name: testinfra
  options:
    v: "${MOLECULE_DEBUG:-false}"
    s: True
  lint:
    name: flake8
    options:
      config: ../../.flake8
