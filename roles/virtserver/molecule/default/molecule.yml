---
dependency:
  name: galaxy
  options:
    role-file: "requirements.yaml"
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../.yamllint
platforms:
  - name: deb9
    image: debian:stretch
    groups:
      - vm_hosts
    privileged: True
provisioner:
  name: ansible
  options:
    # Set verbose if `--debug` passed to molecule
    vvv: "{{ lookup('env', 'MOLECULE_DEBUG') | bool }}"
  config_options:
    defaults:
      roles_path: $HOME/.ansible/roles
  lint:
    name: ansible-lint
  inventory:
    group_vars:
      vm_hosts:
        vm_host: "{{ inventory_hostname }}"
        vm_type: qemu
        vm_memory: 2048
        vm_vcpu: 2
        vm_creation_timeout: 120
scenario:
  name: default
verifier:
  name: testinfra
  lint:
    name: flake8
